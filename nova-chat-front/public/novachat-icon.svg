<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="10 10 80 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0E27" stop-opacity="1" />
      <stop offset="50%" stop-color="#0D1B2A" stop-opacity="1" />
      <stop offset="100%" stop-color="#1B1B3A" stop-opacity="1" />
    </linearGradient>
    <radialGradient id="novaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
      <stop offset="30%" stop-color="#FCD34D" stop-opacity="0.9" />
      <stop offset="60%" stop-color="#A78BFA" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="10" y="10" width="80" height="80" rx="18" fill="url(#spaceGradient)" />
  
  <!-- Scattered small stars -->
  <g opacity="0.9">
    <circle cx="25" cy="22" r="1.5" fill="#FFFFFF" opacity="0.8" />
    <circle cx="35" cy="18" r="1" fill="#E0E7FF" opacity="0.7" />
    <circle cx="45" cy="25" r="1.2" fill="#FFFFFF" opacity="0.9" />
    <circle cx="65" cy="20" r="1" fill="#FCD34D" opacity="0.8" />
    <circle cx="75" cy="28" r="1.3" fill="#FFFFFF" opacity="0.85" />
    <circle cx="20" cy="40" r="1" fill="#E0E7FF" opacity="0.7" />
    <circle cx="78" cy="45" r="1.2" fill="#FFFFFF" opacity="0.8" />
    <circle cx="22" cy="55" r="1.1" fill="#FCD34D" opacity="0.75" />
    <circle cx="30" cy="72" r="1.3" fill="#FFFFFF" opacity="0.85" />
    <circle cx="42" cy="78" r="1" fill="#E0E7FF" opacity="0.7" />
    <circle cx="58" cy="75" r="1.2" fill="#FFFFFF" opacity="0.8" />
    <circle cx="70" cy="70" r="1" fill="#FCD34D" opacity="0.75" />
    <circle cx="80" cy="65" r="1.1" fill="#FFFFFF" opacity="0.8" />
  </g>
  
  <!-- Tiny sparkles -->
  <g opacity="0.6">
    <circle cx="40" cy="32" r="0.5" fill="#FFFFFF" />
    <circle cx="60" cy="35" r="0.5" fill="#FCD34D" />
    <circle cx="32" cy="48" r="0.5" fill="#E0E7FF" />
    <circle cx="68" cy="52" r="0.5" fill="#FFFFFF" />
    <circle cx="48" cy="68" r="0.5" fill="#FCD34D" />
  </g>
  
  <!-- Central Nova glow -->
  <circle cx="50" cy="50" r="20" fill="url(#novaGlow)" opacity="0.4" />
  
  <!-- Main Nova Star -->
  <g transform="translate(50, 50)">
    <path d="M 0,-16 L 2,-5 L 0,-2 L -2,-5 Z" fill="#FFFFFF" />
    <path d="M 0,16 L 2,5 L 0,2 L -2,5 Z" fill="#FFFFFF" />
    <path d="M -16,0 L -5,2 L -2,0 L -5,-2 Z" fill="#FFFFFF" />
    <path d="M 16,0 L 5,2 L 2,0 L 5,-2 Z" fill="#FFFFFF" />
    <path d="M -11,-11 L -4,-4 L -3,-5 L -5,-3 Z" fill="#FCD34D" />
    <path d="M 11,11 L 4,4 L 5,3 L 3,5 Z" fill="#FCD34D" />
    <path d="M 11,-11 L 4,-4 L 3,-5 L 5,-3 Z" fill="#FCD34D" />
    <path d="M -11,11 L -4,4 L -5,3 L -3,5 Z" fill="#FCD34D" />
    <circle cx="0" cy="0" r="5" fill="#FFFFFF" />
    <circle cx="0" cy="0" r="3" fill="#FCD34D" />
    <circle cx="0" cy="0" r="1.5" fill="#FFFFFF" />
  </g>
  
  <!-- Shooting star -->
  <g opacity="0.5">
    <line x1="72" y1="38" x2="82" y2="28" stroke="url(#starGlow)" stroke-width="1.5" stroke-linecap="round" />
    <line x1="70" y1="40" x2="78" y2="32" stroke="#FFFFFF" stroke-width="0.8" stroke-linecap="round" opacity="0.6" />
  </g>
</svg>